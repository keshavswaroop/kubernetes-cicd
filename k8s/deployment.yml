apiVersion: apps/v1
kind: Deployment
metadata:
  name: app-deployment
  namespace: cicd
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0 # Ensures no downtime
      maxSurge: 1 # Maximum number of extra pod that can be created during update
  selector:
    matchLabels:
      app: k8s-app
  template:
    metadata:
      labels:
        app: k8s-app
    spec:
      containers:
        - name: myapp
          # image: swaroops2803/cicd:v4
          image: swaroops2803/k8s-app:<run_number>
          # resources:
          #   limits:
          #     memory: "128Mi"
          #     cpu: "500m"
          ports:
            - containerPort: 8000
